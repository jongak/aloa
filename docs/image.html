<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @media (prefers-color-scheme: light) {
        body {
          --my--background: white;
        }
      }
      @media (prefers-color-scheme: dark) {
        body {
          --my--background: black;
        }
      }
      body {
        background-color: var(--my--background);
      }

      .Slidesbackground {
        margin: 0;
        padding: 0;
      }
      .slideshow-image {
        border-radius: 3%;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .mySlides {
        border-radius: 3%;
        width: 700px;
        height: 380px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0px 15px 15px rgba(0, 0, 0, 0.5);
      }

      .slideshow-container {
        display: flex;
        justify-content: center;
        position: relative;
        margin: auto;
      }

      .fade {
        animation-name: fade;
        animation-duration: 1.5s;
      }

      button {
        background: none;
        border: none;
        font-size: 30px; /* 버튼 텍스트 크기 조절 */
        cursor: pointer;
      }
      @keyframes fade {
        from {
          opacity: 0.4;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <span class="slideshow-container">
      <button onclick="prev();">&#9665;</button>

      <div class="Slidesbackground" id="slidesContainer"></div>

      <button onclick="next();">&#9655;</button>
    </span>

    <script>
      var slideIndex = 0;
      var intervalId; // 타이머 ID를 저장할 변수

      var images = [
        "https://lh3.google.com/u/0/d/1dkTVCRbKzhToMUkVGurGujLHrQA4qlZs=w2560-h1330-iv1",
        "https://lh3.google.com/u/0/d/17_L8s2tewZ5VaxIGEWsYQDa7h0VW37D5=w1928-h1330-iv1",
        "https://lh3.google.com/u/0/d/1Rf2CF_Bxbc3vRGQaHy_JqjX-fYSsmo-Q=w1928-h1330-iv1",
        "https://lh3.google.com/u/0/d/1a-JTYQlYa88yIN0TLStg_BCj70IrxA8Z=w1928-h1330-iv1",
      ];

      function showSlides() {
        var i;
        var slidesContainer = document.getElementById("slidesContainer");
        slidesContainer.innerHTML = ""; // 이미지를 다시 그리기 전에 비우기

        for (i = 0; i < images.length; i++) {
          var slide = document.createElement("div");
          slide.className = "mySlides fade";
          var img = document.createElement("img");
          img.src = images[i];
          img.className = "slideshow-image";
          slide.appendChild(img);
          slidesContainer.appendChild(slide);
        }

        var slides = document.getElementsByClassName("mySlides");

        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }

        if (slideIndex == -1) {
          slideIndex = slides.length - 1;
        } else if (slideIndex == slides.length) {
          slideIndex = 0;
        }

        slides[slideIndex].style.display = "block";
        slideIndex++;
      }

      function prev() {
        slideIndex -= 2; // 이전 이미지로 가기 위해 조정
        showSlides();

        // 현재의 타이머 중지하고 새로운 타이머 설정
        clearInterval(intervalId);
        intervalId = setInterval(showSlides, 5000);
      }

      function next() {
        showSlides();

        // 현재의 타이머 중지하고 새로운 타이머 설정
        clearInterval(intervalId);
        intervalId = setInterval(showSlides, 5000);
      }

      // 초기 타이머 설정
      showSlides();
      intervalId = setInterval(showSlides, 5000);
    </script>
  </body>
</html>
